<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="a">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div id="b"></div>
  <script>
    var a = document.getElementById('a')
    var b = document.getElementById('b')
    while(a.children.length) {
      b.appendChild(a.children[0])
    }
  </script>
</body>
</html>
